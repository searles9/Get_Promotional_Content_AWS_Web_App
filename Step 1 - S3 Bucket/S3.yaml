AWSTemplateFormatVersion: 2010-09-09
Resources:
  S3WEBSITEBUCKET:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: S3SitePolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3WEBSITEBUCKET
                - /*
      Bucket: !Ref S3WEBSITEBUCKET
Outputs:
  WebsiteURL:
    Value: !GetAtt
      - S3WEBSITEBUCKET
      - WebsiteURL
    Description: URL for website hosted on S3
